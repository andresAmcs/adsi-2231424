<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Square</h2>
	<canvas id="square"></canvas>
	<h2>Rectangle</h2>
	<canvas id="rectangle"></canvas>
	<h2>Triangle</h2>
	<canvas id="triangle"></canvas>
	<h2>Circle</h2>
	<canvas id="circle"></canvas>
	<h2>Heart</h2>
	<canvas id="heart"></canvas>
	<h2>Text</h2>
	<canvas id="text"></canvas>

	<script type="text/javascript">
		
		/*Square---*/
		var canvas = document.getElementById('square');
		var contxt = canvas.getContext('2d');
		contxt.fillStyle = '#18C24E';
		contxt.fillRect(0,0,100,100);
		
		/*Rectangle---*/
		var canvas = document.getElementById('rectangle');
		var contxt = canvas.getContext('2d');
		contxt.fillStyle = '#18C24E';
		contxt.fillRect(0,30,150,75);
		
		/*Triangle---*/
		 var canvas = document.getElementById('triangle');
    	var ctx = canvas.getContext('2d');
    	ctx.fillStyle = "#18A24E"
		ctx.beginPath();
    	ctx.moveTo(100,10);
    	ctx.lineTo(0,155);
    	ctx.lineTo(200,155);
    	ctx.closePath();
    	ctx.fill();

    	/*Circle --*/
    	var canvas = document.getElementById('circle');
    	var ctx = canvas.getContext('2d');
    	ctx.fillStyle = "#23D24E"
    	contxt.beginPath();
    	ctx.arc(360,70,50,0,(Math.PI/180)*360,true);

    	/* Heart ------------------*/
    	var canvas = document.getElementById('heart');
    	var contxt = canvas.getContext('2d');
        contxt.fillStyle = '#23aa34';
        //corazon 
        contxt.beginPath();
        contxt.moveTo(75, 40);
        contxt.bezierCurveTo(75,37,70,25,50,25);
        contxt.bezierCurveTo(20,25,20,62.5,20,62.5);
        contxt.bezierCurveTo(20,80,40,102,75,120);
        contxt.bezierCurveTo(110,102,130,80,130,62.5);
        contxt.bezierCurveTo(130,62.5,130,25,100,25);
        contxt.bezierCurveTo(85,25,75,37,75,40);
        contxt.fill();
    	
    	
    	
	</script>
</body>
</html>
