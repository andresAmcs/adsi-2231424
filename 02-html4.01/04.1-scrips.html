<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script JS</title>
</head>
<body>
    <h1 id="username"></h1>

    <script>
        var a= "Cristiano Ronaldo"
        var username = document.getElementById('username');
        var question = prompt('Cual es el mejor jugador del mundo?');
        if (question==a)
            username.innerHTML = "Es verdad el mejor es " + question;
        else
            username.innerHTML = "Esta loco "+ question + " es un tronco";
    </script>
</body>
</html>
