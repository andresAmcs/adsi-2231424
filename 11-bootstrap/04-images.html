<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>   
    <main class="container">
        <div class="row">
            <div class="col-md-12 mt-5 mb-5 ">

            <hr>
            <nav aria-label="breadcrumb">                
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                        <a href="index.html">
                            <i class="fa fa-home"></i>

                        </a>
                    </li>
                    
                    <li class="breadcrumb-item active" aria-current="page">

                    </li>

                </nav>

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h3 class="text-center text-danger">Responsive Images</h3>
                        <img src="https://via.placeholder.com/1024x400" class="img-fluid">

                        <h3 class="text-center text-danger mt-5">Image thumbnails</h3>
                        <img src="https://via.placeholder.com/230x400" class="img-thumbnail">
                        <img src="https://via.placeholder.com/340x400" class="img-thumbnail">
                        <img src="https://via.placeholder.com/230x400" class="img-thumbnail">

                        <h3 class="text-center text-danger mt-5">Aligning images</h3>
                        <img src="https://via.placeholder.com/100x100" class="rounded float-start">
                        <img src="https://via.placeholder.com/100x100" class="rounded float-end">
                        <img src="https://via.placeholder.com/100x100" class="rounded mx-auto d-block">
