<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Style CSS</title>
    <style stylesheet>
      h1 {
      	color: #ddd;
      	text-shadow: 0px 2px 4px #333;				
      }
      ul {
      	list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>Style CSS</h1>
    <ul>
      <li style="background-color:yellow">0: yellow</li>
      <li style="background-color:blue">1: blue</li>
      <li style="background-color:red">2: red</li>
      <li style="background-color:green">3: green</li>
      <li style="background-color:purple">4: purple</li>
    </ul>
  </body>
</html>
