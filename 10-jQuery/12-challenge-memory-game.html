<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>        
        div.logo{
           background: url(../imagenes/challenge-jquery/logoMemoryGame.png);
           width: 465px;
           height: 200px;
           position: absolute;
           left: 800px;
           border-radius: 50%;
        }
        figure {
            margin: 0px auto;
            width: 780px;
            margin-top: 200px;
        }                    
        div.moves{
            background: transparent url(../imagenes/challenge-jquery/cards.png) no-repeat 0px center;            
            width: 100px;
            height: 100px;
            position: absolute;
            left: 650px;
            top: 150px;
        }        
        div.moves h4{
            margin-left: -150px;  
            color: #838383;
            display: inline-block;
            font-size: 24px;
            font-family: Roboto;          
        }       
        div.time{
            background: transparent url(../imagenes/challenge-jquery/clock.png) no-repeat 0px center;
            width: 180px;
            height: 100px;
            position: absolute;
            left: 1300px;
            top: 150px;
        }
        div.time h4{
            margin-left: 80px;
            color: #838383;            
            font-size: 24px;            
            font-family: Roboto;            
        }
        div.ftime,
        div.fmoves{
            color: #838383;            
            font-size: 34px;
            font-family: Roboto;
        }
        div.card {
            display: inline-block;
            height: 194px;
            margin: 13px;
            transition: transform 1s;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
            width: 164px;
            z-index: 1;
        }
        div.card.is-flipped {
            transform: rotateY(180deg);
        }
        div.card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        div.card-face-front {
            background: transparent url(../imagenes/challenge-jquery/orejona.png) no-repeat center;
        }
        div.card-face-back {
            transform: rotateY(180deg);
        }
        div.card01 div.card-face-back {
            background: transparent url(../imagenes/challenge-jquery/lewandoski.png) no-repeat center;
        }
        div.card02 div.card-face-back {
            background: transparent url(../imagenes/challenge-jquery/messi.png) no-repeat center;
        }
        div.card03 div.card-face-back {
            background: transparent url(../imagenes/challenge-jquery/neymar.png) no-repeat center;
        }
        div.card04 div.card-face-back {
            background: transparent url(../imagenes/challenge-jquery/ospina.png) no-repeat center;
        }
        div.card05 div.card-face-back {
            background: transparent url(../imagenes/challenge-jquery/ramos.png) no-repeat center;
        }
        div.card06 div.card-face-back {
            background: transparent url(../imagenes/challenge-jquery/elbicho.png) no-repeat center;
        }
        div.modal.hide{
          display: none;
        }
        div.modal{
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            z-index: 2;
            top: 0px;
            left: 0px;
        }
        div.modal div.data{
            background-color: white;
            padding: 20px;
            position: relative;
            left: 50%;
            top: 50%;
            width: 400px;
            transform: translate(-50%,-50px);
        }
        div.modal div.data h4{
            text-align: center;
            font-family:roboto;
            font-size: 2rem;
            color: blue;            
        }
        div.modal div.data input{
            padding: 20px;
            font-family: roboto;
            font-size: 24px;
            text-align: center;
            width: 88%;
            border-radius: 50px;
            border: 2px solid rgb(0, 0, 0);
            margin-top: 20px;
        }
        div.modal div.data button{
            background-color: rgb(22, 40, 119);
            border: none;
            padding: 20px;
            border-radius: 50px;
            width: 100%;
            margin-top: 20px;
            color: #838383;            
            font-size: 24px;
            font-family: Roboto;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Memory Game</h1>
        </header>
        <div class="logo"></div>
        <section>
            <div class="modal hide">
                <div class="data">
                    <h4>SCORE</h4>
                    <div class="fmoves">- 1 moves</div>
                    <div class="ftime">- 1 seconds</div>
                    <input type="text" id="UserName" placeholder="Enter Your Name">
                    <br>
                    <button id="btn-save">SAVE</button>
                </div>
            </div>            
            <figure>                                
                <div class="moves"><h4>0 moves</h4></div>
                <div class="time"><h4>0 seconds</h4></div>
                <br>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>   
            </figure>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $contClicks=0;
            $contMacth=0;
            $contMoves=0;
            $seconds=0;            
            $cards  = document.querySelectorAll('div.card');
            $ccards = ['card01', 'card01', 'card02', 'card02',
                      'card03', 'card03', 'card04', 'card04',
                      'card05', 'card05', 'card06', 'card06'];            

            $('.card').click(function() {                
                //$(this).toggleClass('is-flipped');
                if(!$(this).hasClass('active')){
                    $(this).addClass('is-flipped activo');
                    $contClicks++;
                    if($contClicks==1){
                        $div1=$(this);
                    }else{
                        $div2=$(this);
                        $contClicks=0;
                        comprobarPareja();                    
                    }
                }
            });

            $('#btn-save').click(function(){
                let user={
                    id:localStorage.getItem(user.id)+1,
                    name:$('#UserName'),
                    moves:$contMoves,
                    time:$seconds,
                };
                let userStr=JSON.stringify(user);
                localStorage.setItem("user",userStr);
                $('.modal').addClass('hide');
                setTimeout(function(){
                    window.location.replace('12-challenge-memory-game.html');
                },1000);
            });

            const comprobarPareja=()=>{
                $contMoves++;
                $('.moves h4').text($contMoves + ' moves');
                //alert('pareja');
                if($div1.attr('class').substring(5,12) == 
                $div2.attr('class').substring(5,12)){
                    //alert('match');
                    $contMacth++;                    
                    if($contMacth==6){
                        clearInterval($setInt);
                        showResult();                        
                    }
                }else{
                    setTimeout(function(){
                        $div1.removeClass('is-flipped actived');
                        $div2.removeClass('is-flipped actived');
                    },1000);
                }                
            }
            const getTime = () => {
                $setInt = setInterval(function(){
                    $seconds++;
                    $('.time h4').text($seconds + 'seconds');
                },1000);
            }
            const randomCard = () => {
                for (let i = 0; i < $cards.length; i++) {
                    $($cards[i]).addClass(randomBg());
                }
            }
            const showResult=()=>{
                $('.fmoves').text('MOVES: '+$contMoves + ' moves');
                $('.ftime').text('TIME: '+ $seconds + ' seconds');
                $('.modal').removeClass('hide');                
            }
            const randomBg = () => {
                $rn = Math.floor(Math.random() * $ccards.length );
                $bg = $ccards[$rn];
                $ccards.splice($rn,1);
                return $bg;
            }

            randomCard();
            getTime();  
        });
    </script>
    
</body>
</html>
