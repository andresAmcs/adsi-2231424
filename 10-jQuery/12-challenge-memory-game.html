<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        h2.title-game {
            background: transparent url(images/memory-game/logo.png) no-repeat 0px center;
            color: #838383;
            font-size: 50px;
            font-family: Poppins;
            text-align: center;
            margin: 0 auto;
            text-indent: 100px;
            width: 520px;
        }
        hr {
            border-width: 0px;
            background-color: #838383;
            height: 4px;
            margin: 20px 0px;
        }
        figure {
            margin: 0px auto;
            width: 780px;
        }
        div.moves,
        div.time,
        div.fmoves,
        div.ftime {
            color: #838383;
            display: inline-block;
            font-size: 24px;
            font-family: Poppins;
            padding-left: 50px;
        }
        div.moves,
        div.fmoves {
            background: transparent url(images/memory-game/icon-moves.svg) no-repeat 0px center;
            margin-right: 40px;
        }
        div.time,
        div.ftime {
            background: transparent url(images/memory-game/icon-time.svg) no-repeat 0px center;
            margin-bottom: 20px;
        }
        div.card {
            display: inline-block;
            height: 194px;
            margin: 13px;
            transition: transform 1s;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
            width: 164px;
        }
        div.card.is-flipped {
            transform: rotateY(180deg);
        }
        div.card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        div.card-face-front {
            background: transparent url(images/memory-game/card0.png) no-repeat center;
        }
        div.card-face-back {
            transform: rotateY(180deg);
        }
        div.card01 div.card-face-back {
            background: transparent url(images/memory-game/card1.png) no-repeat center;
        }
        div.card02 div.card-face-back {
            background: transparent url(images/memory-game/card2.png) no-repeat center;
        }
        div.card03 div.card-face-back {
            background: transparent url(images/memory-game/card3.png) no-repeat center;
        }
        div.card04 div.card-face-back {
            background: transparent url(images/memory-game/card4.png) no-repeat center;
        }
        div.card05 div.card-face-back {
            background: transparent url(images/memory-game/card5.png) no-repeat center;
        }
        div.card06 div.card-face-back {
            background: transparent url(images/memory-game/card6.png) no-repeat center;
        }
        div.modal.hide{
            display: none;
        }
        div.modal{
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            z-index: 9;
            top: 0px;
            left: 0px;
        }
        div.modal div.data{
            background-color: white;
            padding: 20px;
            position: relative;
            left: 50%;
            top: 50%;
            width: 400px;
            transform: translate(-50%,-50px);
        }
        div.modal div.data h4{
            text-align: center;
            font-family:Arial, Helvetica, sans-serif;
            font-size: 2rem;
            color: blue;            
        }
        div.modal div.data input{
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2rem;
            text-align: center;
            width: 85%;
        }
        div.modal div.data button{
            background-color: grey;
            border: none;
            border-radius: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Memory Game</h1>
        </header>
        <section>
            <div class="modal hide">
                <div class="data">
                    <h4>SCORE</h4>
                    <div class="fmoves"></div>
                    <div class="ftime"></div>
                    <input type="text" id="UserName" placeholder="Enter Your Name">
                    <br>
                    <button id="btn-save">SAVE</button>
                </div>
            </div>
            <h2 class="title-game">Matching Game</h2>
            <figure>
                <hr>
                <div class="moves"> </div>
                <div class="time"> </div>
                <br>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>
                <div class="card">
                    <div class="card-face card-face-front"></div>
                    <div class="card-face card-face-back"></div>
                </div>   
            </figure>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $contClicks=0;
            $contMacth=0;
            $contMoves=0;
            $time=0;
            $cards  = document.querySelectorAll('div.card');
            $ccards = ['card01', 'card01', 'card02', 'card02',
                      'card03', 'card03', 'card04', 'card04',
                      'card05', 'card05', 'card06', 'card06'];

            $('.card').click(function() {
                //$(this).toggleClass('is-flipped');
                if(!$(this).hasClass('active')){
                    $(this).addClass('is-flipped activo');
                    $contClicks++;
                    if($contClicks==1){
                        $div1=$(this);
                    }else{
                        $div2=$(this);
                        $contClicks=0;
                        comprobarPareja();                    
                    }
                }
            });

            $('.btn-save').click(function(){
                let user={
                    id:localStorage.getItem(user.id)+1,
                    name:$('#UserName'),
                    moves:$contMoves,
                    time:$time,
                };
                let userStr=JSON.stringify(user);
                localStorage.setItem("user",userStr);
                $('.modal').addClass('hide');
                setTimeout(function(){
                    window.location.replace('12-challenge-memory-game.html');
                },1000);
            });

            const comprobarPareja=()=>{
                $contMoves++;
                $('.moves').text($contMoves + ' moves');
                //alert('pareja');
                if($div1.attr('class').substring(5,12) == 
                $div2.attr('class').substring(5,12)){
                    //alert('match');
                    $contMacth++;
                    if($contMacth==6){
                        showResult();
                        clearInterval($setInt);
                    }
                }else{
                    setTimeout(function(){
                        $div1.removeClass('is-flipped actived');
                        $div2.removeClass('is-flipped actived');
                    },2000);
                }                
            }
            const showResult=()=>{
                $('.fmoves').text($contMoves + 'moves');
                $('.ftime').text($time + 'seconds');
                $('.modal').removeClass('hide');
            }

            const getTime = () => {
                $setInt= setInterval(function(){
                    $time++;
                    $('.time').text($time + 'seconds');
                },1000);
            }

            const randomCard = () => {
                for (let i = 0; i < $cards.length; i++) {
                    $($cards[i]).addClass(randomBg());
                }
            }

            const randomBg = () => {
                $rn = Math.floor(Math.random() * $ccards.length );
                $bg = $ccards[$rn];
                $ccards.splice($rn,1);
                return $bg;
            }

            randomCard();
        });
    </script>
    
</body>
</html>
