<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lst</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        figure.todolist {
            background-color: white;
            border-radius: 20px;
            margin: 20px auto;
            padding: 20px;
            width: 360px;
        }
        
        figure.todolist header {
            border-bottom: 1px solid#666;
            margin-bottom: 20px;
        }
        
        t header h3 {
            background-color: transparent;
            display: inline-block;
            color: #1e4168;
            width: 40%;
            text-align: center;
        }
        
        figure.todolist table.list {
            width: 100%;
        }
        
        figure.todolist table.list td {
            padding: 10px;
            position: relative;
        }
        
        figure.todolist table.list td button {
            position: absolute;
            right: 0%;
            cursor: pointer;
            color: white;
            background-color: rgb(116, 2, 2);
            border: 0px;
            border-radius: 20px;
            padding: 10px 15px;
        }
        
        figure.todolist footer {
            margin-top: 20px;
        }
        
        figure.todolist footer input.todo {
            border: 1px solid#666;
            border-radius: 20px;
            padding: 10px;
            width: 270px;
        }
        
        figure.todolist footer button {
            position: absolute;
            cursor: pointer;
            color: white;
            background-color: rgb(2, 116, 11);
            border: 0px;
            border-radius: 20px;
            padding: 10px 15px;
            width: 70px;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Todo List</h1>
        </header>
        <section>
            <figure class="todolist">
                <header>
                    <h3><span class="ntasks">1 Task</span></h3>
                    <h3><span class="nremains">1 Remain</span></h3>
                </header>
                <table class="list">
                    <tr>
                        <td><input type="checkbox">jQuery<button class="delete">Delete</button></td>
                    </tr>
                </table>
                <footer>
                    <input type="text" class="todo" placeholder="Add ToDo">
                    <button class="btnAdd">ADD</button>
                </footer>
            </figure>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $ntasks=1;
            $nremains=1;
            $('.btnAdd').click(function(e) {
                e.preventDefault();
                if ($('.todo').val().length > 0) {
                    $('.list ').append('<tr><td><input type = "checkbox">' + $('.todo').val() + '<button> Delete </button></td></tr>');
                    $('.todo').val('');
                    $ntasks++;
                    $nremains++;
                if($ntasks>1){
                    $('.ntasks').text($ntasks+" Tasks");
                }else{
                    $('.ntasks').text($ntasks+" Tasks")
                }
                }
            });
        });
        //delete task
        $('table').on('click','.delete',function(){
            $(this).closest('tr').remove();
            $ntasks--;
            if($ntasks>1){
                $('.ntasks').text($ntasks+" Tasks");
            }else{
                $('.ntasks').text($ntasks+" Tasks");
            }
            if(!$(this).parent('td').children('input').prop('checked')){
                $nremains--;
                if($nremains>1){
                    $('.nremains').text($nremains+" Remains");
                }else{
                    $('.nremains').text($nremains+" Remain");
                }
            }
        });
        //check done
        $('table').on('click','td input',function(){
            if($(this).prop('checked')){
                $(this).parent().css('text-decoration','line-through');
                $nremains--;
            }else{
                $(this).parent().css('text-decoration','none');
                $nremains++;
            }
            if($nremains>1){
                $('.nremains').text($nremains+" Remains");
            }else{
                $('.nremains').text($nremains+" Remain");
            }
        });
        
    </script>

</body>

</html>
