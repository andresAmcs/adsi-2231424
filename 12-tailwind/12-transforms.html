<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Transforms</title>
   <link rel="stylesheet" href="css/custom.css">
   <script src="js/tailwind-3.0.23.js"></script>
</head>
<body class="bg-gradient-to-r from-sky-700 to-sky-900 via-sky-600 to-sky-700 min-h-screen">
   <main class="bg-cyan-900 bg-opacity-50">
      <header class="bg-teal-100 bg-opacity-30 p-6 shadow-lg flex items-center justify-center">
         <a class="bg-blue-600 rounded-lg mr-10 transition duration-300 hover:scale-125 hover:bg-red-900 hover:text-white p-2" href="index.html"> 
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 20 20" fill="currentColor">
               <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
         </a>
         <h1 class="text-center text-4xl font-bold text-red-600">Transforms</h1>
      </header>
      <section class="p-4 mx-auto text-white my-0 w-10/12">
         <!-- Scale -->
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5">Scale</h2>
         <div class="relative rounded-xl overflow-auto">
            <div class="flex sm:block overflow-scroll sm:overflow-visible scroll-p-8">
               <div class="flex items-center justify-around gap-12 sm:gap-4 font-mono font-bold p-8 px-12 sm:px-8 pb-10 shrink-0">
                  <div class="flex flex-col items-center shrink-0">
                     <p class="font-medium text-sm text-indigo-200 font-mono text-center mb-9">scale-75</p>
                     <div class="relative">
                        <div class="absolute inset-0">
                           <img class="w-24 h-24 object-cover rounded-lg opacity-25" src="http://placekitten.com/400/400">
                        </div>
                        <div class="relative z-10 scale-75">
                           <img class="w-24 h-24 object-cover rounded-lg shadow-xl" src="http://placekitten.com/400/400">
                           <div class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"></div>
                        </div>
                     </div>
                  </div>
                  <div class="flex flex-col items-center shrink-0">
                     <p class="font-medium text-sm text-indigo-200 font-mono text-center mb-9">scale-100</p>
                     <div class="relative">
                        <div class="absolute inset-0">
                           <img class="w-24 h-24 object-cover rounded-lg opacity-25" src="http://placekitten.com/400/400">
                        </div>
                        <div class="relative z-10 scale-100">
                           <img class="w-24 h-24 object-cover rounded-lg shadow-xl" src="http://placekitten.com/400/400">
                           <div class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"></div>
                        </div>
                     </div>
                  </div>
                  <div class="flex flex-col items-center shrink-0">
                     <p class="font-medium text-sm text-indigo-200 font-mono text-center mb-9">scale-125</p>
                     <div class="relative">
                        <div class="absolute inset-0">
                           <img class="w-24 h-24 object-cover rounded-lg opacity-25" src="http://placekitten.com/400/400">
                        </div>
                        <div class="relative z-10 scale-125">
                           <img class="w-24 h-24 object-cover rounded-lg shadow-xl" src="http://placekitten.com/400/400">
                           <div class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <!-- Rotate -->
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5">Rotate</h2>
         <div class="relative rounded-xl overflow-auto">
            <div class="flex sm:block overflow-scroll sm:overflow-visible scroll-p-8">
               <div class="flex items-center justify-around gap-12 sm:gap-4 font-mono font-bold p-8 shrink-0">
                  <div class="flex flex-col items-center shrink-0">
                     <p class="font-medium text-sm text-indigo-200 font-mono text-center mb-9">rotate-0</p>
                     <div class="relative">
                        <div class="absolute inset-0">
                           <img class="w-24 h-24 object-cover rounded-lg opacity-25" src="http://placekitten.com/400/400">
                        </div>
                        <div class="relative z-10 rotate-0">
                           <img class="w-24 h-24 object-cover rounded-lg shadow-xl" src="http://placekitten.com/400/400">
                           <div class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"></div>
                        </div>
                     </div>
                  </div>
                  <div class="flex flex-col items-center shrink-0">
                     <p class="font-medium text-sm text-indigo-200 font-mono text-center mb-9">rotate-45</p>
                     <div class="relative">
                        <div class="absolute inset-0">
                           <img class="w-24 h-24 object-cover rounded-lg opacity-25" src="http://placekitten.com/400/400">
                        </div>
                        <div class="relative z-10 rotate-45">
                           <img class="w-24 h-24 object-cover rounded-lg shadow-xl" src="http://placekitten.com/400/400">
                           <div class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"></div>
                        </div>
                     </div>
                  </div>
                  <div class="flex flex-col items-center shrink-0">
                     <p class="font-medium text-sm text-indigo-200 font-mono text-center mb-9">rotate-90</p>
                     <div class="relative">
                        <div class="absolute inset-0">
                           <img class="w-24 h-24 object-cover rounded-lg opacity-25" src="http://placekitten.com/400/400">
                        </div>
                        <div class="relative z-10 rotate-90">
                           <img class="w-24 h-24 object-cover rounded-lg shadow-xl" src="http://placekitten.com/400/400">
                           <div class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"></div>
                        </div>
                     </div>
                  </div>
                  <div class="flex flex-col items-center shrink-0">
                     <p class="font-medium text-sm text-indigo-200 font-mono text-center mb-9">rotate-180</p>
                     <div class="relative">
                        <div class="absolute inset-0">
                           <img class="w-24 h-24 object-cover rounded-lg opacity-25" src="http://placekitten.com/400/400">
                        </div>
                        <div class="relative z-10 rotate-180">
                           <img class="w-24 h-24 object-cover rounded-lg shadow-xl" src="http://placekitten.com/400/400">
                           <div class="absolute inset-0 ring-1 ring-inset ring-black/10 rounded-lg"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </section>
   </main>
</body>
</html>
