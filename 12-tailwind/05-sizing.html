<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sizing</title>
   <link rel="stylesheet" href="css/custom.css">
   <script src="js/tailwind-3.0.23.js"></script>
</head>
<body class="bg-gradient-to-r from-sky-700 to-sky-900 via-sky-600 to-sky-700 min-h-screen">
   <main class="bg-cyan-900 bg-opacity-50">
      <header class="bg-teal-100 bg-opacity-30 p-6 shadow-lg flex items-center justify-center">
         <a class="bg-blue-600 rounded-lg mr-10 transition duration-300 hover:scale-125 hover:bg-red-900 hover:text-white p-2" href="index.html"> 
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 20 20" fill="currentColor">
               <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
         </a>
         <h1 class="text-center text-4xl font-bold text-red-600">Sizing</h1>
      </header>
      <section class="p-4 mx-auto text-white my-0 w-10/12">
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5">Width</h2>
         <h3 class="my-4">Fixed</h3>
         <div class="w-96 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-96</div>
         <div class="w-80 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-80</div>
         <div class="w-64 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-64</div>
         <div class="w-48 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-48</div>
         <div class="w-40 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-40</div>
         <div class="w-32 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-32</div>
         <div class="w-24 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-24</div>

         <h3 class="my-4 mt-8">Percentage</h3>
         <div class="flex gap-2 mb-2">
            <div class="w-1/2 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-1/2</div>
            <div class="w-1/2 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-1/2</div>
         </div>
         <div class="flex gap-2 mb-2">
            <div class="w-2/5 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-2/5</div>
            <div class="w-1/5 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-1/5</div>
         </div>
         <div class="flex gap-2 mb-2">
            <div class="w-1/3 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-1/3</div>
            <div class="w-2/3 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-2/3</div>
         </div>
         <div class="flex gap-2 mb-2">
            <div class="w-1/4 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-1/4</div>
            <div class="w-2/4 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-2/4</div>
         </div>
         <div class="flex gap-2 mb-2">
            <div class="w-1/4 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-1/4</div>
            <div class="w-3/4 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-3/4</div>
         </div>
         <div class="flex gap-2 mb-2">
            <div class="w-1/5 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-1/5</div>
            <div class="w-3/5 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-3/5</div>
         </div>
         <div class="w-full bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">w-full</div>

         <!--  -->
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5 mt-10">Height</h2>
         <h3 class="my-4 text-center">Fixed</h3>
         <div class="flex justify-center items-end">
            <div class="h-96 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">h-96</div>
            <div class="h-80 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">h-80</div>
            <div class="h-64 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">h-64</div>
            <div class="h-48 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">h-48</div>
            <div class="h-40 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">h-40</div>
            <div class="h-32 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">h-32</div>
            <div class="h-24 bg-red-800 p-2 m-1.5 border rounded-md text-center font-mono">h-24</div>
         </div>
            

      </section>
   </main>
</body>
</html>
