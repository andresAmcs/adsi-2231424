<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Effects</title>
   <link rel="stylesheet" href="css/custom.css">
   <script src="js/tailwind-3.0.23.js"></script>
</head>
<body class="bg-gradient-to-r from-sky-700 to-sky-900 via-sky-600 to-sky-700 min-h-screen">
   <main class="bg-cyan-900 bg-opacity-50">
      <header class="bg-teal-100 bg-opacity-30 p-6 shadow-lg flex items-center justify-center">
         <a class="bg-blue-600 rounded-lg mr-10 transition duration-300 hover:scale-125 hover:bg-red-900 hover:text-white p-2" href="index.html"> 
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 20 20" fill="currentColor">
               <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
             </svg>
         </a>
         <h1 class="text-center text-4xl font-bold text-red-600">Effects</h1>
      </header>
      <section class="p-4 mx-auto text-white my-0 w-10/12">
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5">Box Shadow</h2>
         <div class="relative rounded-xl overflow-auto">
            <div class="flex sm:block overflow-scroll sm:overflow-visible scroll-p-8 bg-white">
               <div class="flex items-center justify-around gap-12 font-mono font-bold shrink-0 p-8">
                  <div class="flex flex-col items-center shrink-0">
                     <p class="font-medium text-sm text-indigo-800 font-mono text-center mb-3">shadow-md</p>
                     <div class="w-24 h-24 rounded-lg bg-white shadow-md"></div>
                  </div>
                  <div class="flex flex-col items-center shrink-0">
                     <p class="font-medium text-sm text-indigo-800 font-mono text-center mb-3">shadow-lg</p>
                     <div class="w-24 h-24 rounded-lg bg-white shadow-lg"></div>
                  </div>
                  <div class="flex flex-col items-center shrink-0">
                     <p class="font-medium text-sm text-indigo-800 font-mono text-center mb-3">shadow-xl</p>
                     <div class="w-24 h-24 rounded-lg bg-white shadow-xl"></div>
                  </div>
                  <div class="flex flex-col items-center shrink-0">
                     <p class="font-medium text-sm text-indigo-800 font-mono text-center mb-3">shadow-2xl</p>
                     <div class="w-24 h-24 rounded-lg bg-white shadow-2xl"></div>
                  </div>
               </div>
            </div>
         </div>
         <!--  -->
         <h2 class="text-2xl border-b-2 pb-4 opacity-80 mb-5 mt-10">>Opacity</h2>
         <div class="relative rounded-xl overflow-auto p-8">
            <div class="flex flex-col sm:flex-row items-center justify-center gap-8 sm:gap-16 text-white text-sm font-bold leading-6">
               <div class="flex flex-col items-center shrink-0">
                  <p class="font-medium text-sm text-indigo-200 font-mono text-center mb-3">opacity-100</p>
                  <button class="px-4 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm opacity-100">Button A</button>
               </div>
               <div class="flex flex-col items-center shrink-0">
                  <p class="font-medium text-sm text-indigo-200 font-mono text-center mb-3">opacity-75</p>
                  <button class="px-4 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm opacity-75">Button B</button>
               </div>
               <div class="flex flex-col items-center shrink-0">
                  <p class="font-medium text-sm text-indigo-200 font-mono text-center mb-3">opacity-50</p>
                  <button class="px-4 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm opacity-50">Button C</button>
               </div>
               <div class="flex flex-col items-center shrink-0">
                  <p class="font-medium text-sm text-indigo-200 font-mono text-center mb-3">opacity-25</p>
                  <button class="px-4 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm opacity-25">Button D</button>
               </div>
            </div>
         </div>
      </section>
   </main>
</body>
</html>
