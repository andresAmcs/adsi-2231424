<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Absolute Units</title>
	<style>
		h2.in {font-size: 2in}
		h2.cm {font-size: 2cm}
		h2.mm {font-size: 20mm}
		h2.pc {font-size: 2pc}
		h2.pt {font-size: 20pt}

	</style>
</head>
<body>
	<h1 class="in">Inch: 2in</h1>
	<h2 class="cm">Centimeter: 2cm</h2>
	<h2 class="mm">Millimeter: 20mm</h2>
	<h2 class="pc">Pica: 2pc</h2>
	<h2 class="pt">Point: 20pt</h2>
</body>
</html>
