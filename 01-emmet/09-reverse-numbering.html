<h3> Example: </h3>
ul>li.number$@-*8

<xmp>
<ul>
	<li class="number8"></li>
	<li class="number7"></li>
	<li class="number6"></li>
	<li class="number5"></li>
	<li class="number4"></li>
	<li class="number3"></li>
	<li class="number2"></li>
	<li class="number1"></li>
</ul>

</xmp>
